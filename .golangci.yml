run:
  concurrency: 4
  timeout: 1m
  issues-exit-code: 1
  tests: true
  skip-dirs-use-default: true
  skip-files:
    - ".*_mock_test.go$"
  allow-parallel-runners: true

# all available settings of specific linters
linters-settings:
  govet:
    check-shadowing: true
    enable-all: true
    disable:
      - fieldalignment
  golint:
    min-confidence: 0.8
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/circonus-labs,github.com/openhistogram,github.com/circonus
  misspell:
    locale: US
  unused:
    check-exported: false
  unparam:
    check-exported: false

linters:
  disable-all: false
  enable-all: true
  fast: false
  disable:
    - nosnakecase
    - interfacer
    - ifshort
    - maligned
    - goimports
    - depguard
    - funlen
    - gofumpt
    - exhaustivestruct
    - exhaustruct
    - forbidigo
    - lll
    - cyclop
    - gomnd
    - gocognit
    - testpackage
    - paralleltest
    - tagliatelle
    - varnamelen
    - tagliatelle
    - nolintlint
    - scopelint # deprecated, replaced by 
    - golint # deprecated, replaced by revive
    - gci
    - deadcode # deprecated, replaced by unused
    - varcheck # deprecated, replaced by unused
    - structcheck # deprecated, replaced by unused
